<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section
  class="max-h-[40vh] sm:fixed sm:max-w-[250px] md:max-w-full bg-white/80 sm:rounded sm:top-20 sm:left-5 p-4 overflow-y-scroll scroll-auto"
>
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
    <div
      class="form-control"
      (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
      <label for="" class="text-black text-xs"
        >{{ marker.mapboxMarker.getLngLat() | json }}
      </label>
      <input
        type="radio"
        name="radio-12"
        checked="checked"
        [style]="{ backgroundColor: marker.mapboxMarker._color }"
        class="radio"
      />
    </div>
    }@empty {
    <div class="flex justify-center items-center bg-blue-100/80 rounded py-5">
      <p class="text-xs text-black p-2">No hay marcadores disponibles.</p>
    </div>
    }
  </div>
</section>
